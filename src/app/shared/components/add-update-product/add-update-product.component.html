<app-header [isModal]="true" [title]="product? 'Actualizar Contenido': 'Agregar contenido'"></app-header>

<ion-content>


    <form [formGroup]="form" class="ion-padding ion-text-center"(ngSubmit)="submit()"(keypress.enter)="submit()">

<ion-avatar *ngIf="form.value.image">
    <img [src]="form.value.image" />
</ion-avatar>

<ion-icon class="image-icon" *ngIf="!form.value.image" name="image-outline"></ion-icon>


<br>
<ion-button (click)="takeImage()" mode="ios" size="'small"  shape="round">
   Tomar/seleccionar
</ion-button>


      
        <!-- nombre-->
        <app-custom-input 
        autocomplete="name"
        [control]="form.controls.name"
        type="text"
        label="Nombre"
        ></app-custom-input>
      
        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
          <div *ngIf="form.controls.name.errors?.['required']"> Este campo es requerido</div>
          <div *ngIf="form.controls.name.errors?.['minLenght']"> El nombre debe tener al menos 4 caracteres</div>
        </div>

        
        <!-- nombre-->
        <app-custom-input 
        [control]="form.controls.Detalle"
        type="text"
        label="¿Qué es?"
        ></app-custom-input>
      
        <div class="validators" *ngIf="form.controls.Detalle.errors && form.controls.Detalle.touched">
          <div *ngIf="form.controls.Detalle.errors?.['required']"> Este campo es requerido</div>
          <div *ngIf="form.controls.Detalle.errors?.['minLenght']"> El nombre debe tener al menos 4 caracteres</div>
        </div>

       <!-- nombre-->
       <app-custom-input 
       [control]="form.controls.masDetalle"
       type="text"
       label="Detalle"
       ></app-custom-input>
     
       <div class="validators" *ngIf="form.controls.masDetalle.errors && form.controls.masDetalle.touched">
         <div *ngIf="form.controls.masDetalle.errors?.['required']"> Este campo es requerido</div>
         <div *ngIf="form.controls.masDetalle.errors?.['minLenght']"> El nombre debe tener al menos 4 caracteres</div>
       </div>





<ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid">
 {{product? 'Actualizar Contenido': 'Agregar contenido'}}
  

</ion-button>
  </form>
</ion-content>
